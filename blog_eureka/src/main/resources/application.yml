server: 
  port: 9000


eureka:
  instance:
    hostname: localhost
  client:
    ## 是否将自己注册到 Eureka 服务中，本身就是服务器所有无需注册
    register-with-eureka: false
    ## 是否从Eureka 中获取注册信息
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka





